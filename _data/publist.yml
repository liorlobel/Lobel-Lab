- title: "Integrative genomic analysis identifies isoleucine and CodY as regulators of Listeria monocytogenes virulence"
  image: 
  description: Intracellular bacterial pathogens have developed sophisticated mechanisms to invade and replicate within eukaryotic cells. For successful replication, pathogens have adapted metabolically to the intracellular niche. While this adaptation is fundamental to the ability to cause disease, we know little about pathogen's intracellular metabolism and its association with virulence. In this study we took a global approach that combines computational and experimental methods to decipher the intracellular metabolic requirements of the human bacterial pathogen Listeria monocytogenes. We identified 12 metabolic pathways to be differentially active during infection in comparison to growth in rich lab media. We validated the essentiality of the active pathways for L. monocytogenes intracellular replication. Pathways included:/ biosynthesis of histidine, arginine, purine, and branch chain amino acids (BCAAs), as well as the catabolism of L-rhamnose and glycerol. Next we analyzed whether the requirement for these nutrients associates with virulence. We found that limiting concentrations of BCAAs, primarily of isoleucine, results in robust induction of the bacterial virulence state, a response that is dependent on the isoleucine responsive regulator, CodY. CodY was responsible for the up-regulation of the major virulence regulator of L. monocytogenes, PrfA. This study supports the premise that pathogens metabolism and virulence are closely interlinked.
  authors: Lior Lobel, Nadejda Sigal, Ilya Borovok, Eytan Ruppin, Anat A Herskovits
  link:
