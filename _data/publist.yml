  image: 
  description: Butyrate is a microbial metabolite with pleiotropic effects. Schulthess et al. (2019) report that butyrate preconditioning of macrophages enhances their anti-bacterial preparedness by inducing anti-microbial proteins that restrict bacterial growth. This study augments understanding of how microbial metabolites shape host defense.
