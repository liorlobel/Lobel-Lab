- title: "Metabolic Genetic Screens Reveal Multidimensional Regulation of Virulence Gene Expression in Listeria monocytogenes and an Aminopeptidase That Is Critical for PrfA Protein Activation"
  image: 
  description: Listeria monocytogenes is an environmental saprophyte and intracellular bacterial pathogen. Upon invading mammalian cells, the bacterium senses abrupt changes in its metabolic environment, which are rapidly transduced to regulation of virulence gene expression. To explore the relationship between L. monocytogenes metabolism and virulence, we monitored virulence gene expression dynamics across a library of genetic mutants grown under two metabolic conditions known to activate the virulent state:/ charcoal-treated rich medium containing glucose-1-phosphate and minimal defined medium containing limiting concentrations of branched-chain amino acids (BCAAs). We identified over 100 distinct mutants that exhibit aberrant virulence gene expression profiles, the majority of which mapped to nonessential metabolic genes. Mutants displayed enhanced, decreased, and early and late virulence gene expression profiles, as well as persistent levels, demonstrating a high plasticity in virulence gene regulation. Among the mutants, one was noteworthy for its particularly low virulence gene expression level and mapped to an X-prolyl aminopeptidase (PepP). We show that this peptidase plays a role in posttranslational activation of the major virulence regulator, PrfA. Specifically, PepP mediates recruitment of PrfA to the cytoplasmic membrane, a step identified as critical for PrfA protein activation. This study establishes a novel step in the complex mechanism of PrfA activation and further highlights the cross regulation of metabolism and virulence.
  authors: Sivan Friedman, Marika Linsky, Lior Lobel, Lev Rabinovich, Nadejda Sigal, Anat A Herskovits
