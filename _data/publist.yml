- title: "Controlled branched-chain amino acids auxotrophy in Listeria monocytogenes allows isoleucine to serve as a host signal and virulence effector"
  image: 
  description: Bacterial pathogens must adapt to their host environment to carry out a successful infection. Sensing host-derived signals precedes adaptation, and triggers switching to the virulent state. Within mammalian cells L. monocytogenes responds to branched-chain amino acids (BCAA) deficiency by inducing virulence gene expression. In this study, we provide compelling evidence that fine tuning BCAA biosynthesis in L. monocytogenes allows the bacteria to sense isoleucine as a host-specific signal. Tightly controlled BCAA production depends on Rli60, a riboregulator, which is transcribed upstream to the BCAA biosynthesis genes. Rli60 functions as a ribosome mediated attenuator that cis-regulates BCAA production under limiting conditions. This study highlights the remarkable cross-regulation of metabolism and virulence in bacterial pathogens.
  authors: Moran Brenner, Lior Lobel, Ilya Borovok, Nadejda Sigal, Anat A Herskovits
